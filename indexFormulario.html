<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script type="text/JavaScript" src="JS/script.js"></script> <!-- Se enlaza el HTML con script.js -->
</head>
<body>
    <form action="formulario">
        <label for="numero">Ingrese un numero mayor a 5</label> <br/>
        <input type="text" id="numero"> <br/> 
        <label for="validacion">Cuanto es 7+10</label> <br/>
        <input type="text" id="validacion">
        <button type="button" onclick="datos()">Enviar</button> <!-- Llama la funcion "datos" de script.js -->
    </form>
</body>
</html>
